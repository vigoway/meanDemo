<div data-ng-controller="updateCtrl">
    <div class="alert alert-danger animated fadeIn" ng-show="loginerror">{{loginerror}}</div>
    <form class="form-horizontal col-md-6" role="form" data-ng-submit="update()">
        <div class="form-group">
            <label mean-token="'edit-payment'" for="payment" class="col-md-2 control-label">Credit Card#</label>
            <div class="col-md-10">
                <input type="text" class="form-control" data-ng-model="user.payment" id="payment" placeholder="Payment" required>
            </div>
        </div>
        <div class="form-group">
            <label mean-token="'edit-address'" for="address" class="col-md-2 control-label">Addr.</label>
            <div class="col-md-10">
                <input data-ng-model="user.address" id="address" placeholder="Address" class="form-control" required></input>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-offset-2 col-md-10">
                <button mean-token="'edit-submit'" type="submit" class="btn btn-default">Submit</button>
            </div>
        </div>
    </form>
</div>
